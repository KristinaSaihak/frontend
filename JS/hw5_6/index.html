<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		
		<div class="centerTimer">
			<form action="#">
				<div class="timer">00:00:00:000</div>
				<div class="control">
					<input type="button" class="leftButtons" value="start" />
					<input type="button" class="centerButtons" value="split"/>
					<input type="button" class="rightButtons" value="clear"/>
				</div>

			</form>
			<div class="allResults" id="allResults"></div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
