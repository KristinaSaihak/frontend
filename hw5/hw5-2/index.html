<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>picture</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<table style="">
		<tr class="line1">
			<td colspan="2"></td>	
			<td colspan="2"></td>
			<td colspan="2" style="background-color: yellow"></td>
		</tr>

		<tr class="line2">
			<td></td>	
			<td colspan="3" rowspan="2" style="background-color: red"></td>
			<td colspan="2" style="background-color: yellow"></td>
		</tr>

		<tr class="line3">
			<td rowspan="2"></td>	
			<td ></td>
			<td></td>
		</tr>

		<tr class="line4">
			<td style="background-color: #4e5452"></td>
			<td style="background-color: #4e5452" ></td>
			<td style="width: 120px"></td>
			
		</tr>
		<tr class="line5">
			<td rowspan="3" style="background-color: yellow"></td>	
			<td style="background-color: #4e5452"></td>
			<td style="background-color: #4e5452"></td>
			<td></td>
			<td colspan="2" rowspan="2" style="background-color: blue"></td>	
		</tr>

		<tr class="line6">
			<td colspan="2" rowspan="2"  ></td>
			<td style="background-color: #4e5452"></td>
		</tr>
		<tr class="line7">
			<td colspan="3"></td>
		</tr>

	</table>
</body>
</html>
