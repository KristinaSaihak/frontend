<body>
	<div class="wrapper">

			<div class="menu">

				<ul>

					<li><span> OU </span></li>
					<li><hr></li>
				</ul>

							<input type="text" name="Last_name" placeholder="Last Name">

						</div>

							<input type="checkbox" id="sent">
							<label for="sent">Send me Youbike updates and tips</label>
						</div>
						<div class="create">
							<input type="submit" value="Create my Account"> 
						</div>	
					</form>
